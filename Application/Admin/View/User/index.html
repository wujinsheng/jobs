<extend name="Base/common" />

<block name="content">

	<table class="table table-bordered">
		<thead>
			<tr><th>用户ID</th><th>email</th><th>姓名</th><th>注册时间</th><th>上次登录</th><th>登录IP</th><th>登录次数</th><th>状态</th><th>操作</th>
		</thead>
	  <volist name="users" id="user">
		<tr>

			<td>{$user.uid}</td><td>{$user.email}</td><td>{$user.name}</td>
			<td><notempty name="user.reg_time">{$user.reg_time|date="Y-m-d H:i",###}</notempty></td>
			<td><notempty name="user.login_time">{$user.login_time|date="Y-m-d H:i",###}</notempty></td>
			<td>{$user.login_ip|long2ip}</td><td>{$user.login_hits}</td><td>{$user.status}</td>
			<td></td>
		</tr>
	  </volist>
	</table>

</block>
